<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title">Project Submission Form</h2>
    <form id="projectForm">
        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="suspension" class="form-label">Suspension</label>
            <input type="text" class="form-control" id="suspension" required>
        </div>
        <div class="mb-3">
            <label for="deadend" class="form-label">Deadend</label>
            <input type="text" class="form-control" id="deadend" required>
        </div>
        <div class="mb-3">
            <label for="coordinates" class="form-label">Coordinates</label>
            <input type="text" class="form-control" id="coordinates" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    document.getElementById("projectForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Mencegah form submit biasa

    var formData = new FormData(this); // Ambil data dari form

    // Kirim data menggunakan fetch()
    fetch("https://script.google.com/macros/s/AKfycbyLDhqVB-fEUIzT6LlpfpvzS3Wv62CKwpdC01ushA5kn1bLz6Y4rmF0Jrv9TjT2Y9fw/exec", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        alert("Data berhasil disimpan!");
        document.getElementById("projectForm").reset(); // Reset form setelah submit
    })
    .catch(error => {
        alert("Terjadi kesalahan: " + error);
    });
});
</script>
</body>
</html>
